<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Design Sample</title>
    <style>
        /* Default styles */
        body {
            font-family: Arial, sans-serif;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
        @media (min-width: 601px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>
<body>
    <h1>Web Page</h1>
</body>
</html>
